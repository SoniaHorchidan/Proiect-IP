{% extends 'layout_no_menu.html' %} {% block title %}Login{% endblock %} {% block content %}
<link rel="stylesheet" href="/static/css/login.css">

    <div class="vertical-center" >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
       
    <div style="width:90%; margin: 0 auto; background-color: rgba(169,169,169, 0.5); padding: 50px;  border-radius: 25px;  box-shadow: 2px 2px 2px grey; ">
        <div class="centered">
            <h1>Login</h1>
        </div>


        <form method="POST" enctype="multipart/formdata" class="form">
            {% csrf_token %}

             <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" placeholder="Enter username..." name="username" required="">
            </div>
           <div class="form-group">
               <label for="id_password">Password</label>
               <input type="password" class="form-control" id="id_password" placeholder="Enter password..." name="password" required="">
           </div>
            <div style="width: 100%; text-align: center; color: red; text-shadow: 2px 2px 4px #000000;">
              {% if form.errors %}
                <div role="alert" style="color: red;">
                    {{ form.errors }}
                </div>
              {% endif %}
              {{ error_message }}
            </div>

           <div style="width: 100%; text-align: center;">
            <button type="submit" class="btn btn-default" style="min-width: 60%; margin: 10px;">Login!</button>
        </div>
    </form>
    </div>        
      </div>
    </div>
  </div>
</div>



{% endblock %}
